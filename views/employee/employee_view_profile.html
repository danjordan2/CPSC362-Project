{{> header}}
<body class="">
    {{> employee_top_nav}}
    {{> employee_side_nav}}
    <div class="content">
        <div class="header">
            <h1 class="page-title">Profile: Edit</h1>
        </div>
        <ul class="breadcrumb">
            <li><a href="/">Home</a> <span class="divider">/</span></li>
            <li class="active">Profile<span class="divider">/</span></li>
            <li class="active">Edit</li>
        </ul>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="well">
                    {{#alert}}
                        <b><div class="alert alert-info"><button type="button" class="close close_flag" data-dismiss="alert">Ã—</button>{{alert}}</div></b>
                    {{/alert}}
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane active in" id="home">
                            <form id="tab" action="/employee/profile/view" method="post">
                                <label>Username</label>
                                <input name="username" type="text" value="{{user.username}}" class="input-xlarge" disabled>
                                <label>Full Name</label>
                                <input name="name" type="text" value="{{name}}" class="input-xlarge" required>
                                <label>Email</label>
                                <input name="email" type="email" value="{{user.email}}" class="input-xlarge" required>
                                <label>Address</label>
                                <input name="address" type="text" value="{{user.address}}" class="input-xlarge" required>
                                <label>City</label>
                                <input name="city" type="text" value="{{user.city}}" class="input-xlarge" required>
                                <label>State</label>
                                <input name="state" type="text" value="{{user.state}}" class="input-xlarge" required>
                                <label>Zip</label>
                                <input name="zip" type="text" value="{{user.zip}}" class="input-xlarge" required>
                                <label>Phone</label>
                                <input name="phone" type="text" value="{{user.phone}}" class="input-xlarge" required>
                                <div class="btn-toolbar">
                                    <button type="submit" class="btn btn-primary"><i class="icon-save"></i> Save</button>
                                    <a href="/employee/profile/view" data-toggle="modal" class="btn">Cancel</a>
                                    <div class="btn-group"> </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="profile">
                            <form id="tab2">
                                <label>New Password</label>
                                <input type="password" class="input-xlarge">
                                <div>
                                    <button class="btn btn-primary">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
